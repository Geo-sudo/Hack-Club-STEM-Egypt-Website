<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:type" content="website"/>
    <meta charset="utf-8" />
    <link rel="icon" href="assets/imgs/Hack-club-icon-rounded.png">
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cyber Quest</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://unpkg.com/jparticles/browser/jparticles.base.js"></script>
    <script src="https://unpkg.com/jparticles/browser/particle.js"></script>
    <link rel="stylesheet" href="CQ.css">
    <script src="finisher-header.es5.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="../Fonts/BLANKA Font/Blanka-Regular.otf">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Protest+Guerrilla&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top">
            <img src="../assets/imgs/events/event-icon.png" alt="">
        </div>
    </header>
    <div class="event">
        <div class="event-title">
            <p>CYBERQUEST</p>
        </div>
        <div class="main-event-container">
            <h2 class="head">Hackers!</h2>
            <p class="words-main">
                🌐 Welcome to <span>Cyber Quest!</span> Embark on a digital odyssey, decipher clues, and chart your course through the cosmos of discovery. Prepare for an adventure like no other, where intrigue awaits at every turn. 🚀</p>
            <p class="words-main active" id="starting-words">Starting in</p>
            <div class="timer-container active" id="container">        
                <div class="time">
                    <span class="days">00</span>
                    <p>Days</p>
                </div>
                <div class="time">
                    <span class="hours">00</span>
                    <p>Hours</p>
                </div>
                <div class="time">
                    <span class="minutes">00</span>
                    <p>Minutes</p>
                </div>
                <div class="time">
                    <span class="seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>
            <div class="start close" id="start">
                <a href="#">Start</a>
            </div>
        </div>
    </div>
    <script src="CQ.js"></script>
</body>
</html>
